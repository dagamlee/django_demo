{% extends 'base.html' %} {% block title %}
<title>회원가입</title>
{% endblock %}

<h1>여기는 메인 회원가입 페이지 입니다!</h1>
{% block main %}
{% if error%}
<p>{{ error }}</p>
{% endif %}
<form action="{% url 'my_accounts:sign_up' %}" method="post">
  {% csrf_token %}
  <div>
    <input type="text" name="username" placeholder="아이디를 입력해 주세요" />
  </div>
  <div>
    <input
      type="password"
      name="password"
      placeholder="비밀번호를 입력해 주세요"
    />
  </div>
  <div>
    <input type='password' name='password_check' placeholder='비밀번호를 입력해
    주세요'
  </div>
  <button type="submit">회원가입</button>
</form>
{% endblock %}
